
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - إنستغرام</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 40px;
      border: 1px solid #ddd;
      text-align: center;
      width: 300px;
    }
    .login-box img {
      width: 150px;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #3897f0;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    p {
      font-size: 12px;
      color: #999;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
    <form action="#" method="post">
      <input type="text" name="username" placeholder="اسم المستخدم أو البريد الإلكتروني">
      <input type="password" name="password" placeholder="كلمة السر">
      <button type="submit">تسجيل الدخول</button>
    </form>
    <p>صفحة تجريبية - لا يتم إرسال أي معلومات</p>
  </div>
</body>
</html>
